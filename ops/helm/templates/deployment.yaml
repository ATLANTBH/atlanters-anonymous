apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "atlanters-anonymous.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "atlanters-anonymous.name" . }}
    helm.sh/chart: {{ include "atlanters-anonymous.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "atlanters-anonymous.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "atlanters-anonymous.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
          - name: DB_USER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.config.dbSecret }}
                key: postgresql-password
          - name: DB_USERNAME
            value: aa
          - name: DB_HOST
            value: {{ .Values.config.dbHost }}
          - name: DB_PORT
            value: "5432"
          - name: DB_NAME
            value: aa
          - name: EMAIL_FEEDBACK
            valueFrom:
              secretKeyRef:
                name: {{ .Values.config.smtpSecret }}
                key: email_feedback
          - name: EMAIL_FEEDBACK_PW
            valueFrom:
              secretKeyRef:
                name: {{ .Values.config.smtpSecret }}
                key: password
          - name: EMAIL_FEEDBACK_USER
            valueFrom:
              secretKeyRef:
                name: {{ .Values.config.smtpSecret }}
                key: username
          - name: EMAIL_HOST
            valueFrom:
              secretKeyRef:
                name: {{ .Values.config.smtpSecret }}
                key: email_host
          - name: EMAIL_PORT
            value: "465"
          - name: PORT
            value: "3000"
          - name: JWT_SECRET
            value: {{ .Values.config.jwtSecret }}
          - name: COOKIE_S
            value: {{ .Values.config.cookieS }}
          - name: SALT_ROUNDS
            value: "10"
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
