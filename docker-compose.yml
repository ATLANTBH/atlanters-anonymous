version: "3"
services:
  app:
    build: .
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    environment: 
      PORT: 3000
      DB_USERNAME: postgres
      DB_USER_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: postgres
      EMAIL_FEEDBACK: email@email.com
      EMAIL_FEEDBACK_PW: password
      EMAIL_PORT: 465
      EMAIL_HOST: smtp.mail.yahoo.com
      EMAIL_SERVICE: yahoo

  postgres:
    image: postgres:11.2-alpine
    environment:
      POSTGRES_PASSWORD: postgres
